<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>数字管网系统</title>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/ol.css">
    <link rel="stylesheet" href="test.css">
    <script src="jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="Main.js"></script>
    <script src="polyfill.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
    <script src="ol-debug.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse" role="navigation" style="font-family: 微软雅黑">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">中国地质大学校园数字管网系统</a>
            <iframe class="iframe-weather"width="420" scrolling="no" height="60" frameborder="0" allowtransparency="true"
                    src="http://i.tianqi.com/index.php?c=code&id=12&color=%23FFFFFF&icon=5&num=1&site=12">
            </iframe>
        </div>
    </div>
</nav>

<div id="map" class="map"  >
</div>


<!--  控制面板 -->
<div id="control_panel">

    <!-- 工具条-->
    <div id="btn_group1" class="btn-group-vertical">
        <button id="btn_layers" type="button" class="btn btn-sm " data-toggle="tooltip" data-placement="right" title="layers" >
            <span class="glyphicon glyphicon-align-justify btn-logo"></span>
        </button>
        <button id="btn_property" type="button" class=" btn btn-sm " data-toggle="tooltip" data-placement="right" title="property" >
            <span class="glyphicon glyphicon-list-alt btn-logo"></span>
        </button>
        <button id="btn_spatial" type="button" class="btn btn-sm " data-toggle="tooltip" data-placement="right" title="spatial" >
            <span class="glyphicon glyphicon-search btn-logo"></span>
        </button>
        <button id="btn_task"type="button" class="btn  btn-sm " data-toggle="tooltip" data-placement="right" title="task" >
            <span class="glyphicon glyphicon-flag btn-logo"></span>
        </button>
        <button id="btn_picture"type="button" class="btn  btn-sm " data-toggle="tooltip" data-placement="right" title="pictures" >
            <span class="glyphicon glyphicon-picture btn-logo"></span>
        </button>
    </div>


    <!--  图层管理 -->
    <div id="layers" class="panel panel-default control-panel" >
        <div class="panel-heading ">图层管理</div>
        <div class="panel-body " >
            <div id="layerControl" style="position: absolute;top:60px;left:85px">
                <ul id="layerTree" class="layerTree"></ul>
            </div>
            <div id="btn_group_editlayer" class="btn-group-vertical">
                <button id="editlayer1" class="btn btn-default btn-xs"  data-placement="right" title="edit" >
                    <span class="glyphicon glyphicon-edit"></span>
                </button>
                <button id="editlayer2" class="btn btn-default btn-xs"  data-placement="right" title="edit" style="position:absolute;top:56px">
                    <span class="glyphicon glyphicon-edit"></span>
                </button>
                <button id="editlayer3" class="btn btn-default btn-xs"  data-placement="right" title="edit" style="position:absolute;top:113px">
                    <span class="glyphicon glyphicon-edit"></span>
                </button>
                <button id="editlayer4" class="btn btn-default btn-xs"  data-placement="right" title="edit" style="position:absolute;top:168px">
                    <span class="glyphicon glyphicon-edit"></span>
                </button>
            </div>
            <img src="image/世界地图.png" class="img-thumbnail" alt="Cinque Terre" style="position:absolute;top:51px"><br/>
            <img src="image/水网.png" class="img-thumbnail" alt="Cinque Terre" style="position:absolute;top:108px"><br/>
            <img src="image/电网.png"class="img-thumbnail" alt="Cinque Terre"style="position:absolute;top:165px"><br/>
            <img src="image/通讯网.png" class="img-thumbnail" alt="Cinque Terre"style="position:absolute;top:222px"><br/>
            <img src="image/天然气.png" class="img-thumbnail" alt="Cinque Terre"style="position:absolute;top:278px"><br/>
            <div id="layers_close" class="btn-close">
                <span class="glyphicon glyphicon-remove-sign"></span>
            </div>
        </div>
    </div>


    <!--  属性查询 -->
    <div id="property" class=" panel panel-default control-panel">
        <div class="panel-heading">属性查询</div>
        <div class="panel-body">    </div>
        <form role="form" class="bs-example bs-example-form">
            <div id="form_selectlayer" class="form-group ">
                <label><!--for="name"-->选择图层</label>
                <select class="form-control" id="selectLayerName">
                    <option value="0">天然气</option>
                    <option value="1">污水</option>
                    <option value="2">电力</option>
                    <option value="3">给水</option>
                    <option value="4">通讯</option>
                    <option value="5">雨水</option>
                </select>
            </div>
            <div id="form_inputproperty"class="input-group">
                <label style="position: absolute;top: -24px;left: 2px;"><!-- for="name"-->输入条件</label>
                <input type="text" id="search_reason" class="form-control">
                <span class="input-group-btn">
						<button class="btn btn-default" id="btn_search" type="button">查询</button>
                </span>
            </div>
        </form>
        <div class="container" id="selectByproperty">
            <table class="table table-property">
                <thead>
                <tr>
                    <th>id</th>
                    <th>位置</th>
                    <th>上次检修</th>
                    <th>损坏状况</th>
                </tr>
                </thead>
                <tbody>
                <tr class="active">
                    <td>1</td>
                    <td>公主楼</td>
                    <td>2017.06.20</td>
                    <td>良好</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div id="property_close" class="btn-close">
            <span class="glyphicon glyphicon-remove-sign"></span>
        </div>
    </div>


    <!--  空间查询 -->
    <div id="spatial" class=" panel panel-default control-panel">
        <div class="panel-heading">空间查询</div>
        <div class="panel-body">
            <button id="square_query" class="btn btn-default btn-xs"  data-placement="right" >
                <span class="glyphicon glyphicon-unchecked"></span>  拉框查询
            </button>
            <button id="click_query" class="btn btn-default btn-xs"  data-placement="right">
                <span class="glyphicon glyphicon-hand-up"></span>  点击查询
            </button>
            <div class="container" id="selectTable">
                <table class="table table-property" >
                    <thead>
                    <tr>
                        <th>id</th>
                        <th>位置</th>
                        <th>上次检修</th>
                        <th>损坏状况</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="active">
                        <td>1</td>
                        <td>公主楼</td>
                        <td>2017.06.20</td>
                        <td>良好</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div id="spatial_close" class="btn-close">
            <span class="glyphicon glyphicon-remove-sign"></span>
        </div>
    </div>

    <!--   -----------------------------------------------布置任务-----------------------------------------------------  -->

    <!--  布置任务面板 -->
    <div id="task_panel" class="panel panel-default" style="display: none">
        <div id="task_panel_close" >
            <span class="glyphicon glyphicon-remove-sign"></span>
        </div>
        <div class="panel-heading">布置任务</div>
        <div class="panel-body">
                <div class="form-group">
                    <label   style="top: 48px;left: 13px;position: absolute;">管道类型</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="task_type"
                               placeholder="如：水网">
                    </div>
                </div>
                <div class="form-group">
                    <label  style="position: absolute;top: 117px;left: 14px;">检查原因</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="task_reason"
                               placeholder="如：爆管">
                    </div>
                </div>
                <div class="form-group">
                    <label  style="position: absolute;top: 185px;left: 14px;">检查时间</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="task_time"
                               placeholder="如：2017年6月20日">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button id="task_submit" class="btn btn-default">提交</button>
                    </div>
                </div>
            <
        </div>
    </div>

    <!--  显示当前任务 -->
    <div id="task" class=" panel panel-default control-panel">
        <div id="task_close" class="btn-close">
            <span class="glyphicon glyphicon-remove-sign"></span>
        </div>

        <div class="panel-heading">当前任务</div>
        <div class="panel-body">

            <button id="task_arrange" class="btn btn-default btn-xs"  data-placement="right" >
                <span class="glyphicon glyphicon-send"></span>开始布置任务
            </button>

            <table id="task_table"class="table">
                <thead>
                <tr>
                    <th>id</th>
                    <th>管道类型</th>
                    <th>检查原因</th>
                    <th>检查时间</th>
                </tr>
                </thead>
                <tbody>
                <tr class="active">
                    <td>1</td>
                    <td>供水</td>
                    <td>公主楼</td>
                    <td>2017.06.20</td>
                </tr>
                </tbody>
            </table>

        </div>
        <button id="task_send" class="btn btn-default btn-xs"  data-placement="right" >
            <span class="glyphicon glyphicon-send"></span>发送任务
        </button>
    </div>



    <!--  图片展示 -->
    <div id="pictures" class=" panel panel-default control-panel" >
        <div class="panel-heading">地大美景
            <div id="pictures_close" class="btn-close">
                <span class="glyphicon glyphicon-remove-sign"></span>
            </div>
        </div>
        <div class="panel-body">
            <p>白天</p>
            <div id="pictures_carousel1"class="carousel slide" style="position: absolute;z-index: 3;height: 162px;width: 240px;top:80px;">
                <!-- 轮播（Carousel）指标 -->
                <ol class="carousel-indicators">
                    <li data-target="#pictures_carousel1" data-slide-to="0" class="active"></li>
                    <li data-target="#pictures_carousel1" data-slide-to="1"></li>
                    <li data-target="#pictures_carousel1" data-slide-to="2"></li>
                    <li data-target="#pictures_carousel1" data-slide-to="3"></li>
                    <li data-target="#pictures_carousel1" data-slide-to="4"></li>
                </ol>
                <!-- 轮播（Carousel）项目 -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="image/dida1.jpg" alt="First slide">
                        <div class="carousel-caption"></div>
                    </div>
                    <div class="item">
                        <img src="image/dida2.jpg" alt="Second slide">
                        <div class="carousel-caption"></div>
                    </div>
                    <div class="item">
                        <img src="image/dida3.jpg" alt="Third slide">
                        <div class="carousel-caption"></div>
                    </div>
                    <div class="item">
                        <img src="image/dida4.jpg" alt="Third slide">
                        <div class="carousel-caption"></div>
                    </div>
                    <div class="item">
                        <img src="image/dida5.jpg" alt="Third slide">
                        <div class="carousel-caption"></div>
                    </div>
                </div>
                <!-- 轮播（Carousel）导航 -->
                <a class="carousel-control left" href="#pictures_carousel1" data-slide="prev">&lsaquo;</a>
                <a class="carousel-control right" href="#pictures_carousel1" data-slide="next">&rsaquo;</a>
            </div>

            <p style="position:absolute;top:290px;">夜晚</p>
            <div id="pictures_carousel2"class="carousel slide" style="position: absolute;z-index: 3;height: 162px;width: 240px;top:320px">
                <!-- 轮播（Carousel）指标 -->
                <ol class="carousel-indicators">
                    <li data-target="#pictures_carousel2" data-slide-to="0" class="active"></li>
                    <li data-target="#pictures_carousel2" data-slide-to="1"></li>
                    <li data-target="#pictures_carousel2" data-slide-to="2"></li>
                </ol>
                <!-- 轮播（Carousel）项目 -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="image/dida6.jpg" alt="First slide">
                        <div class="carousel-caption"></div>
                    </div>
                    <div class="item">
                        <img src="image/dida7.jpg" alt="Second slide">
                        <div class="carousel-caption"></div>
                    </div>
                    <div class="item">
                        <img src="image/dida8.jpg" alt="Third slide">
                        <div class="carousel-caption"></div>
                    </div>
                </div>
                <!-- 轮播（Carousel）导航 -->
                <a class="carousel-control left" href="#pictures_carousel2" data-slide="prev">&lsaquo;</a>
                <a class="carousel-control right" href="#pictures_carousel2" data-slide="next">&rsaquo;</a>
            </div>
        </div>
    </div>
</div>
<div id="mouse-position" style="position: absolute;z-index: 3000"></div>




<script>
    $(function () { $("[data-toggle='tooltip']").tooltip(); });//按钮提示

    $('#layers_close').click(function(){
        $('#control_panel').animate({left:'0px'},1);
        $("#layers").css("display","none");
    });
    $('#property_close').click(function(){
        $('#control_panel').animate({left:'0px'},1);
        $("#property").css("display","none");
    });
    $('#spatial_close').click(function(){
        $('#control_panel').animate({left:'0px'},1);
        $("#spatial").css("display","none");
    });
    $('#task_close').click(function(){
        $('#control_panel').animate({left:'0px'},1);
        $("#task").css("display","none");
    });
    $('#pictures_close').click(function(){
        $('#control_panel').animate({left:'0px'},1);
        $("#pictures").css("display","none");
    });

    $('#btn_layers').click(function(){//图层
        if($("#layers").css("display")=="none"){
            $("#layers").css("display","block");
            $("#property").css("display","none");
            $("#spatial").css("display","none");
            $("#task").css("display","none");
            $("#pictures").css("display","none");
            $('#control_panel').animate({left:'270px'},500);
        }
        else{
            $('#control_panel').animate({left:'0px'},1);
            $("#layers").css("display","none");
        }
    });

    $('#btn_property').click(function(){//属性
        if($("#property").css("display")=="none"){
            $("#property").css("display","block");
            $("#layers").css("display","none");
            $("#spatial").css("display","none");
            $("#task").css("display","none");
            $("#pictures").css("display","none");
            $('#control_panel').animate({left:'270px'},500);
        }
        else{
            $('#control_panel').animate({left:'0px'},1);
            $("#property").css("display","none");
        }
    });

    $('#btn_spatial').click(function(){//空间查询
        if($("#spatial").css("display")=="none"){
            $("#spatial").css("display","block");
            $("#layers").css("display","none");
            $("#property").css("display","none");
            $("#task").css("display","none");
            $("#pictures").css("display","none");
            $('#control_panel').animate({left:'270px'},500);
        }
        else{
            $('#control_panel').animate({left:'0px'},1);
            $("#spatial").css("display","none");
        }
    });

    $('#btn_task').click(function(){//任务
        if($("#task").css("display")=="none"){
            $("#task").css("display","block");
            $("#layers").css("display","none");
            $("#property").css("display","none");
            $("#spatial").css("display","none");
            $("#pictures").css("display","none");
            $('#control_panel').animate({left:'270px'},500);
        }
        else{
            $('#control_panel').animate({left:'0px'},1);
            $("#task").css("display","none");
        }
    });

    $('#btn_picture').click(function(){//任务
        if($("#pictures").css("display")=="none"){
            $("#pictures").css("display","block");
            $("#layers").css("display","none");
            $("#property").css("display","none");
            $("#spatial").css("display","none");
            $("#task").css("display","none");
            $('#control_panel').animate({left:'270px'},500);
        }
        else{
            $('#control_panel').animate({left:'0px'},1);
            $("#pictures").css("display","none");
        }
    });


</script>

<script src="Main.js"></script>
</body>
</html>
